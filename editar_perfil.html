    <style>
      .perfil-container {
        background: #3C4D81;
        color: #fff;
        max-width: 400px;
        margin: 48px auto 0 auto;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(60,77,129,0.13);
        padding: 36px 32px 28px 32px;
        text-align: center;
      }
      .perfil-container h2 {
        color: #fff;
        margin-bottom: 18px;
        font-size: 1.5em;
        font-weight: 700;
      }
      .perfil-form label {
        display: block;
        margin: 18px 0 6px 0;
        font-weight: 600;
        color: #fff;
        text-align: left;
      }
      .perfil-form input {
        width: 100%;
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        margin-bottom: 8px;
        font-size: 1em;
        color: #444;
        background: #fff;
      }
      .perfil-form input::placeholder {
        color: #b0b0b0;
        opacity: 1;
      }
      .perfil-form button {
        display: block;
        width: 100%;
        margin: 22px auto 0 auto;
        padding: 10px 0;
        border-radius: 16px;
        border: none;
        background: #2898FB;
        color: #fff;
        font-weight: 600;
        font-size: 1.08em;
        box-shadow: 0 2px 8px rgba(40,152,251,0.10);
        cursor: pointer;
        transition: background 0.2s;
      }
      .perfil-form button:hover {
        background: #3C4D81;
      }
      .volver-link {
        display: block;
        margin: 24px auto 0 auto;
        color: #fff;
        text-decoration: underline;
        font-weight: 600;
        font-size: 1em;
        transition: color 0.2s;
      }
      .volver-link:hover {
        color: #2898FB;
      }
    </style>
    <div class="perfil-container">
      <h2>Editar Perfil</h2>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" value="leonardo@email.com" required>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
        <button type="submit">Guardar Cambios</button>
      </form>
